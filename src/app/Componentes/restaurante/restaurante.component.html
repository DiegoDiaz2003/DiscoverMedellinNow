<div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://revistadiners.com.co/wp-content/uploads/2022/04/portada_romero_1200x800_2022-1024x683.jpg"
                class="d-block carousel-img" alt="..." width="1000px" height="450px">
        </div>
        <div class="carousel-item">
            <img src="https://bocao.com.do/uploads/img30-08-2016-1260499514.png"
                class="d-block carousel-img" alt="..." width="1000px" height="450px">
        </div>
        <div class="carousel-item">
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/12/89/ea/c5/a-feast-at-mondongo-poblado.jpg"
                class="d-block carousel-img" alt="..." width="1000px" height="450px">
        </div>
    </div>
    <button class="carousel-control-prev control-p" type="button" data-bs-target="#carouselExampleRide"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next control-n" type="button" data-bs-target="#carouselExampleRide"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
