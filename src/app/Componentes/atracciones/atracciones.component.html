<h1>¿Que quieres hacer?</h1>

<div class="buscar">
    <input type="text" placeholder="Buscar">
    <div class="btn_buscar"><i class="fa-solid fa-magnifying-glass"></i></div>
</div>
<h2>Nuestras atracciones</h2>

<div class="row row-cols-1 row-cols-md-4 g-6  tarjetas">
    <div class="col-12 my-2" *ngFor="let dato of datos">
        <div class="card">
            <img [src]="dato.imagen" class="card-img-top" alt="Imagen de {{ dato.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ dato.name }}</h5>
                <p class="card-text">{{ dato.score }}</p>
                <!-- Puedes agregar más campos según la estructura de tus datos aquí -->
            </div>
        </div>
    </div>
</div>
