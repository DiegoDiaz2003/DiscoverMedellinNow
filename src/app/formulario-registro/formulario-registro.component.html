<app-navbar></app-navbar>
<div class="main-container">
    <div class="left-container">
        <form (ngSubmit)="submitForm()" #myForm="ngForm">
            <div class="logo-container">
                <img src="../../assets/imagenes/Login/DMN.png" width="600px" alt="">
            </div>
            <div class="title-container">
                <h2> Formulario de registro </h2>
                <h2> Vamos a descubrir Medellin juntos! </h2>
            </div>
            <div class="login-social-container">
                <button class="btn-google"> Continuar con Google </button>
            </div>
            <div class="separator-container">
                <div class="line"></div>
                <span> o continuar con Email </span>
                <div class="line"></div>
            </div>
            <div class="inputs-container">

                <label for="username"> Nombre de Usuario </label>
                <input type="text" id="username" name="username" [(ngModel)]="name" required>

                <label for="email"> Correo electronico </label>
                <input type="text" id="email" name="email" [(ngModel)]="email" required>

                <label for="phone"> Numero de telefono </label>
                <input type="text" id="phone" name="phone" [(ngModel)]="phone" required>

                <label for="password"> Contraseña </label>
                <input type="password" id="password" name="password">

                <label for="password"> Confirmar contraseña </label>
                <input type="password" name="password" name="password" [(ngModel)]="contrasenia" required>
                <div class="inputs-radio">
                    <div>
                        <input type="radio" name="userType" id="turista" value="1" [(ngModel)]="account_type"> Turista
                    </div>
                    <div>
                        <input type="radio" name="userType" id="empresa" value="2" [(ngModel)]="account_type"> Empresa
                    </div>
                </div>

                
                <div class="buttons-container">
                    <input type="submit" class="boton" value=" Registrarse ">
                </div>

            </div>
            <div class="login-container">
                <span> Ya tienes cuenta?, </span> <a href="login"> Inicia Sesion! </a>
            </div>
        </form>
    </div>
    <div class="right-container">
        <img src="../../assets/imagenes/Login/BG.png" alt="">
    </div>
</div>
