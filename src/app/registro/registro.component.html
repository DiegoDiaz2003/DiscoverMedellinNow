<app-navbar></app-navbar>
<form (ngSubmit)="submitForm()" #myForm="ngForm">
    <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" required>
    </div>
    <div class="form-group">
        <label for="phone">Telefono:</label>
        <input type="text" id="phone" name="phone" [(ngModel)]="phone" required>
    </div>
    <div class="form-group">
        <label for="indications">Indicaciones:</label>
        <input type="text" id="indications" name="indications" [(ngModel)]="indications" required>
    </div>
    <div class="form-group">
        <label for="website">Sitio web:</label>
        <input type="text" id="website" name="website" [(ngModel)]="website" required>
    </div>
    <div class="form-group">
        <label for="openhour">Hora apertura:</label>
        <input type="time" id="openhour" name="openhour" [(ngModel)]="openhour" required>
    </div>
    <div class="form-group">
        <label for="closehour">Hora cierre:</label>
        <input type="time" id="closehour" name="closehour" [(ngModel)]="closehour" required>
    </div>
    <div class="form-group">
        <label for="description">Descripci√≥n:</label>
        <textarea id="description" name="description" [(ngModel)]="description" required></textarea>
    </div>
    <div class="form-group">
        <label for="price">Precio:</label>
        <input type="text" id="price" name="price" [(ngModel)]="price" required>
    </div>
    <div class="form-group">
        <label for="sponsor">Patrocinador:</label>
        <input type="text" id="sponsor" name="sponsor" [(ngModel)]="sponsor" required>
    </div>
    <div class="form-group">
        <label for="image">Imagen:</label>
        <input type="file" id="image" name="image" (change)="onImageChange($event)" accept="image/*">
    </div>
    
    
    <button type="submit">Enviar</button>
</form>
