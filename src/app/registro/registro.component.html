
<div>
    <h2>Formulario de Carga de Imágenes</h2>

    <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
        </div>

        <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" name="phone" [(ngModel)]="formData.phone" required>
        </div>

        <div class="form-group">
            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" [(ngModel)]="formData.address">
        </div>

        <div class="form-group">
            <label for="website">Sitio web:</label>
            <input type="text" id="website" name="website" [(ngModel)]="formData.website">
        </div>

        <div class="form-group">
            <label for="openhour">Hora de apertura:</label>
            <input type="time" id="openhour" name="openhour" [(ngModel)]="formData.openhour">
        </div>

        <div class="form-group">
            <label for="closehour">Hora de cierre:</label>
            <input type="time" id="closehour" name="closehour" [(ngModel)]="formData.closehour">
        </div>

        <div class="form-group">
            <label for="price">Precio:</label>
            <input type="text" id="price" name="price" [(ngModel)]="formData.price">
        </div>

        <div class="form-group">
            <label for="sponsor">Patrocinador:</label>
            <input type="text" id="sponsor" name="sponsor" [(ngModel)]="formData.sponsor">
        </div>

        <label for="description">Descripción:</label>
        <textarea id="description" name="description" [(ngModel)]="formData.description" required></textarea>

        <div class="form-group">
            <label for="image">Imágenes:</label>
            <input type="file" id="image" name="image" [(ngModel)]="formData.image" multiple required>
        </div>

        <button type="submit">Enviar</button>
    </form>
</div>
