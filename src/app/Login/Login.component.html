<app-navbar></app-navbar>
<div class="main-container">
    <div class="left-container">
        <form action="/">
            <div class="logo-container">
                <img src="../../assets/imagenes/Login/DMN.png" width="600px" alt="">
            </div>
            <div class="title-container">
                <h2> Bienvenidos </h2>
                <h2> Vamos a descubrir Medellin juntos! </h2>
            </div>
            <div class="login-social-container">
                <button class="btn-google"> Continuar con Google </button>
            </div>
            <div class="separator-container">
                <div class="line"></div>
                <span> o continuar con Email </span>
                <div class="line"></div>
            </div>
            <form (ngSubmit)="submitForm()" #myForm="ngForm">
                <div class="inputs-container">
                    <label for="username"> Nombre de Usuario </label>
                    <input type="text" name="username" [(ngModel)]="username" required>

                    <label for="password"> contraseña </label>
                    <input type="password" name="password" [(ngModel)]="password" required>
                    
                    <div>
                        <input type="checkbox" name="" id=""> Mantenerme conectado
                    </div>
                    <div class="right">
                        <a href="#"> Olvide mi contraseña </a>
                    </div>
                    <div class="buttons-container">
                        <input type="submit" class="boton" value="Iniciar Sesion">
                    </div>        
                </div>
            </form>
            <div class="register-container">
                <span> Si no tienes una cuenta, </span> <a href="formulario-registro"> Registrate! </a>
            </div>
        </form>
    </div>
    <div class="right-container">
        <img src="../../assets/imagenes/Login/BG.png" alt="">
    </div>
    <div class="right-container-login">
        
    </div>
</div>
