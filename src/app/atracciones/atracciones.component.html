<div class="row row-cols-1 row-cols-md-5 g-1">
        <div class="card" *ngFor="let dato of datos">
        <div class="image-content">
            <span class="overlay"></span>
            <div class="card-image">
                <img class="card-img" [src]="dato.imagen" alt="Mi imagen">
            </div>
        </div>
        <div class="card-content">
            <h2 class="name"><b>{{ dato.name | uppercase }}</b></h2>
            <p class="description">{{ dato.description }}</p>
            <p class="description"><i class="fa-solid fa-star" style="color: #ffea00;"></i>{{ dato.score }}</p>
            <a class="boton" href="#">Ver mas</a>
        </div>
    </div>
</div>
