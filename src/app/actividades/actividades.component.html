<div class="container_figura">
  <app-navbar></app-navbar>
  <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://www.ngenespanol.com/wp-content/uploads/2022/09/medellin-la-ciudad-colombiana-de-la-eterna-primavera.jpg"
          class="d-block carousel-img"
          alt="..."
          width="1000px"
          height="450px"
        />
      </div>
      <div class="carousel-item">
        <img
          src="https://estaticos.elcolombiano.com/binrepository/893x565/57c0/780d565/none/11101/XKEB/documentation-fotos-1-13717159-6ed56232effbbe3127a19d67b2f920b4_43070691_20230817105411.jpg"
          class="d-block carousel-img"
          alt="..."
          width="1000px"
          height="450px"
        />
      </div>
      <div class="carousel-item">
        <img
          src="https://c8.alamy.com/compes/hgc960/guatape-medellin-colombia-hgc960.jpg"
          class="d-block carousel-img"
          alt="..."
          width="1000px"
          height="450px"
        />
      </div>
    </div>
    <button
      class="carousel-control-prev control-p"
      type="button"
      data-bs-target="#carouselExampleRide"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next control-n"
      type="button"
      data-bs-target="#carouselExampleRide"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <h1 class="title-actividades">Nuestras actividades</h1>


  <div class="buscar">
    <div class="sub-container-buscar">
      <input type="text" placeholder="Buscar" />
      <div class="btn_buscar"><i class="fa-solid fa-magnifying-glass"></i></div>
    </div>
  </div>
  
  <section>
    <div class="containerIndividual"  *ngFor="let dato of datos">
      <div class="card">
        <div class="image-content">
          <span class="overlay"></span>
          <div class="card-image">
            <img
              class="card-img"
              src="../../assets/imagenes/Restaurante/bandejapaisa.png"
              alt="Mi imagen"
            />
          </div>
        </div>
        <div class="card-content">
          <h2 class="name"><b>{{ dato.name | uppercase }}</b></h2>
          <p class="description">{{ dato.description }}</p>
          <p class="description">
            <i class="fa-solid fa-star" style="color: #ffea00"></i>{{ dato.score }}
          </p>
          <a class="boton" (click)="openService(dato)">Ver m√°s</a>
        </div>
      </div>
    </div>

  </section>
</div>
