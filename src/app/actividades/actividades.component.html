    <h1>Â¿Que quieres hacer?</h1>

    <div class="buscar">
        <input type="text" placeholder="Buscar">
        <div class="btn_buscar"><i class="fa-solid fa-magnifying-glass"></i></div>
    </div>
    <h2>Nuestras Actividades</h2>

    <div class="row row-cols-1 row-cols-md-4 g-6  tarjetas">
        <div class="col-12 my-2" *ngFor="let dato of datos">
            <div class="card">
                <img class="imagen-box" [src]="dato.imagen" alt="Mi imagen">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                    <div><a class="boton" href=""><i class="fa-solid fa-angle-right" style="color: #ffffff;"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <div class="slide-container swiper">
        <div class="slide-content">
            <div class="card-wrapper swiper-wrapper row">
                <div class="card swiper-slide col-lg-4 col-md-4 col-sm-6" *ngFor="let dato of datos">
                    <div class="image-content">
                        <span class="overlay"></span>
                        <div class="card-image">
                            <img class="card-img" [src]="dato.imagen" alt="Mi imagen">
                        </div>
                    </div>
                    <div class="card-content">
                        <h2 class="name"><b>{{ dato.name | uppercase }}</b></h2>
                        <p class="description">{{ dato.description }}</p>
                        <p class="description"><i class="fa-solid fa-star" style="color: #ffea00;"></i>{{ dato.score }}
                        </p>
                        <a class="boton" href="#">Ver mas</a>
                    </div>
                </div>
            </div>
        </div>
    </div>










</div>
